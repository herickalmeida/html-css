<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâminca</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a repruzir áudio em HTML5.</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="media/musica.mp3" type="audio/mpeg">
        <source src="media/musica.mp3" type="audio/ogg">
        <source src="media/musica.mp3" type="wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="media/musica.mp3">clique aqui para baixar o arquivo em MP3</a>
    </audio>

</body>
</html>
